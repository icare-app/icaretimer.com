<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Zuby Javed">
        <meta name="description" content="Main website to download iCare desktop app">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <title>iCare Timer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-expand-lg sticky-top bg-light">
            <div class="container">
                <!-- APPNA Logo-->
                <a class="navbar-brand" href="#body">
                    <img src="img/icon-100px.png" alt="iCare Logo"/>
                </a>
                <!-- Collapsible Navbar-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation bar">
                    <span class="navbar-toggler-icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </button>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="navbar-nav px-3 ml-auto">
                        <li class="nav-item"><a class="nav-link" href="#body">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#body" target="_blank">Download</a></li>  
                        <li class="nav-item"><a class="nav-link" href="#body" target="_blank">Support</a></li>  
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Sliding Text & Images-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
              <h1 class="display-4">Welcome to iCare</h1>
              <p class="lead">A Smart Countdown Timer available for Windows and Mac</p>
            </div>
        </div>
        <!-- Cards displaying iCare's features-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Simply start the timer</h5>
                      <img src="img/home-500px.png">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title text-center">When it ends, a 20 second overlay pops up</h5>
                        <img src="img/overlay-500px.png">
                      </div>
                    </div>
                  </div>
              </div>
        </div>
        <!-- Bootstrap 4 -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
